<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS With Friends!</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header><h1>ROCK PAPER SCISSORS</h1></header>
    <div class="content">
        <ul class="flash" id="flash">
           <li id="rock">ROCK</li>
           <li id="paper">PAPER</li>
           <li id="scissors">SCISSORS</li>
           <li id="shoot">SHOOT!</li>
        </ul>
        <div class="rps" id="rps">
            <ul class="score" id="score">
                <li id="wins"></li>
                <li id="losses"></li>
                <li id="draws"></li>
            </ul><!--end score-->
            <ul id="status" class="status">
            </ul><!--end status ul -->
            <div class="rpsBtnGrp" id="rpsBtnGrp">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div><!--end btn grp-->
        </div><!--end rps div-->
        <div class="chatWrapper">
            <ul class="chat" id="chat">
            </ul><!--end chat ul-->
            <form>
                <ul class="chatBtns">
                    <li><input type="text" id="textInput"><button type="submit" id="enter">Submit</button></li>
                    <li>
                        <button type="button" id="clear">Clear Chatlog</button>
                        <button type="submit">Reconnect</button>
                    </li>
                </ul>   
            </form>
        </div><!--end chat wrapper-->
    </div><!--end content div-->
        
    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- my script -->
    <script src="./assets/app.js"></script>
</body>
</html>
